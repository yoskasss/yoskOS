  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f1220;
      color: #eaeaf0;
      line-height: 1.6;
    }
    header {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(135deg, #1b1f3b, #0f1220);
    }
    header img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #b8b8d4;
    }
    section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .feature {
      background: #181c36;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    .feature h3 {
      margin-bottom: 10px;
    }
    .screenshots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .screenshots img {
      width: 100%;
      border-radius: 12px;
      background: #22264a;
      transition: transform 0.3s;
    }
    .screenshots img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      background: #0b0d1a;
      color: #8f90b3;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      max-width: 90%;
      max-height: 90%;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <script>
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("img01");
    var images = document.querySelectorAll(".screenshots img");
    images.forEach(function(img) {
      img.onclick = function(){
        modal.style.display = "flex";
        modalImg.src = this.src;
      }
    });
    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() {
      modal.style.display = "none";
    }
    modal.onclick = function() {
      modal.style.display = "none";
    }
    modalImg.onclick = function(event) {
      event.stopPropagation();
    }
  </script>
